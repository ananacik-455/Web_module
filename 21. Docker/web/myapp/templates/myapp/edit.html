<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редагування</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>ІД: {{ person.id }}</p>
        <p>
            <label>Ім'я: </label>
            <input type="text" name="name" value="{{ person.name }}">
        </p>
        <p>
            <label>Вік: </label>
            <input type="number" name="age" value="{{ person.age }}">
        </p>
        <input type="submit" value="Зберегти">
    </form>
</body>
</html>
